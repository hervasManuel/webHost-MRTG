######################################################################
# Multi Router Traffic Grapher -- Configuration File
######################################################################


#----------------------#
# Configuracion Global #
#----------------------#


# HtmlDir: especifica el directorio donde se guardan las páginas html
HtmlDir: /var/webHost-MRTG/html

# ImageDir: especifica el directorio donde se guardan las imágenes
ImageDir: /var/webHost-MRTG/html/graficas

# LogDir: especifica el directorio donde se guardan los ficheros log
LogDir:  /var/webHost-MRTG/log


# Número de segundos que deben transcurrir para que el browser se actualice automáticamente
Refresh: 300

# Language : Indica en que lenguaje se van a generar las páginas
Language: spanish

# RunAsDaemon Habilita el funcionamiento en modo demonio (Evita tener que usar cron para lanzarse)
RunAsDaemon: Yes
# Frecuencia de invocacion (en minutos)
Interval: 5

# LoadMIBs: Carga los ficheros MIB especificados y deja sus IODs disponible como nombres simbolicos
LoadMIBs: /var/webHost-MRTG/mib/HOST-RESOURCES-MIB.txt,/var/webHost-MRTG/mib/UCD-SNMP-MIB.txt,/var/webHost-MRTG/mib/RFC1213-MIB.txt


#---------------------------------------------------------------#
# Opciones por defecto                                          #
#---------------------------------------------------------------#


# Tamaño de las graficas
XSize[_]: 600
YSize[_]: 135

# Options: Opciones por defecto
Options[_]: nopercent

# Colours : Colores de las graficas
Colours[_]: LIGHT BLUE#7aafff,BLUE#1000ff,DARK BLUE#000066,VIOLET#ff00ff,GREEN#00ff00

# AddHead: Añade texto dentro de la etiqueta  <HEAD> </HEAD>
AddHead[_]: <link rel="stylesheet" href="style.css" type="text/css">

# PageFoot: Añade texto antes de la etiqueta </HTML>
PageFoot[_]: </td></tr><tr><th>&nbsp;</th></tr></table>

# Extension: Extension de los archivos creados (por defecto HTML)
Extension[_]: shtml




